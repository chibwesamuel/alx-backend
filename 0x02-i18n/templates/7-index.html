<!DOCTYPE html>
<html>
<head>
    <title>{{ _('home_title') }}</title>
</head>
<body>
    {% if g.user %}
        <p>{{ _('logged_in_as')|format(username=g.user['name']) }}</p>
        <p>{{ _('current_time_is')|format(current_time=g.user['timezone']) }}</p>
    {% else %}
        <p>{{ _('not_logged_in') }}</p>
    {% endif %}
</body>
</html>
